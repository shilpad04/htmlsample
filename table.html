<html>
    <head>
        <style>
            table{
                width: 100%;
                border-collapse: collapse;
            }

            th,
            td{
                border: 1px solid black;
                text-align: center;
            }
        </style>
        <title>Table Example</title>
    </head>
    <bodY>

        <table>
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Pen</td>
                <td>2</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>1</td>
                <td>50</td>
            </tr>

            <tr>
                <td colspan="2">Total</td>
                <td>70</td>
            </tr>
        </table>

    </bodY>
</html>
