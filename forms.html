<html>
    <head>
        <title>Form_Example</title> 
    </head>
    <body>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="enter your name" name="username"><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="enter your password" name="password"><br><br>

            <label for="email"><Embed></Embed>mail</label>
            <input type="email" id="email" placeholder="enter your email" name="email"><br><br>

            <p>Gender</p>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>

            <input type="radio" id="transgender" name="gender">
            <label for="transgender">Transgender</label>


            <p>Hobbies</p>
            <input type="checkbox" id="cricket" name="cricket">
            <label for="cricket">Cricket</label>

            <input type="checkbox" id="dancing" name="dancing">
            <label for="dancing">Dancing</label>

            <input type="checkbox" id="singing" name="singing">
            <label for="singing">Singing</label><br><br>

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="us">US</option>
                <option value="uk">UK</option>
            </select>
            <br/><br/>

            <label>Message</label>
            <textarea name="message" id="message" rows="10" cols="40" maxlength="100"></textarea><br><br><br>

            <input type ="button" value="Submit" name="submit" id="submit">

            <!-- <button>Submit</button> -->

        </form>



    </body>
</html>
